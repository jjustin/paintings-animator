<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div id="container">
        <div id="image-picker">
            <div class="image" id="addImage">+</div>

            <script>
                async function getArray() {
                    return await fetch("http://localhost:5000/images").then(response => response.json())
                }

                async function loadImages() {
                    var obj = await getArray()
                    var arr = obj.images
                    var processing = obj.processing

                    for (img of processing) {
                        const image = document.createElement('img')
                        image.src = '/images/processing/' + img
                        image.classList.add("processing")
                        full_name = img
                        img_n = img.split('.')
                        image.id = img_n[0]
                        image.name = img_n[0]

                        document.querySelector('#image-picker').appendChild(image)
                        // keep checking if file exists
                        let checkForChange = async () => {
                            let exists = await fetch(`http://localhost:5000/exists/${full_name}`).then(x => x.text()).then(x => x == 'true')
                            console.log(exists)
                            if (exists) {
                                image.classList.remove("processing")
                                image.classList.add("image")
                                image.addEventListener('click', () => {
                                    onImageClick(image)
                                })
                            }
                            else {
                                setTimeout(checkForChange, 5000)
                            }
                        }
                        setTimeout(checkForChange, 5000)
                    }

                    for (img of arr) {
                        const image = document.createElement('img')
                        image.src = 'images/' + img
                        image.classList.add("image")
                        img_n = img.split('.')
                        image.id = img_n[0]
                        image.name = img_n[0]

                        document.querySelector('#image-picker').appendChild(image)
                    }

                    var description = document.getElementById("description")
                    description.innerHTML = "Izberi sliko ali emotikon"

                }

                loadOnImageClick = () => {
                    images = document.getElementsByClassName('image')
                    for (let image of images) {
                        if (image.id == "addImage") {
                            image.addEventListener('click', addNewImage)
                            continue;
                        }
                        image.addEventListener('click', () => {
                            onImageClick(image)
                        })
                    }
                }

                onImageClick = (image) => {
                    var exSelectedImages = document.getElementsByClassName("image selected")
                    // Remove selected class
                    for (let item of exSelectedImages) {
                        item.classList.remove("selected")
                    }
                    image.classList.add("selected")
                    selected_img = image.id

                    var description = document.getElementById("description")
                    if (selected_emoji == '') {
                        description.innerHTML = "Sedaj izberi emotikon"
                    }
                    else {
                        description.innerHTML = "OPIS SLIKE"
                    }

                    let overlay = document.createElement('div')
                    overlay.classList.add("overlay")
                    overlay.innerHTML = "Selected"
                    image.appendChild(overlay)

                    changeVideo()

                }

                addNewImage = () => {
                    console.log("Opening file")
                    var input = document.createElement('input');
                    input.type = 'file';
                    // Handle file upload

                    input.onchange = async e => {
                        var file = e.target.files[0];
                        const formData = new FormData()
                        formData.append('file', file)

                        response = await fetch("http://localhost:5000/addImage", { method: "POST", body: formData }).then(x => x.json())

                        if (response.error) {
                            alert("Error: " + response.error)
                            return;
                        }

                        location.reload()
                    }

                    input.click();
                }

                // Load images and add listeners to each of them
                loadImages().then(loadOnImageClick)
            </script>
        </div>

        <div id="video-picker">
            <!-- not done - change ids as the name of the corresponding video -->
            <input type="image" src="emoji/sad.png" name="sad" class="emojiImage" id="tajda_sad"
                onclick="selectEmoji(this)">
            <input type="image" src="emoji/flirty.png" name="flirty" class="emojiImage" id="tajda_flirty"
                onclick="selectEmoji(this)">
            <input type="image" src="emoji/happy.png" name="happy" class="emojiImage" id="katja_happy"
                onclick="selectEmoji(this)">
            <input type="image" src="emoji/smirk.png" name="smirk" class="emojiImage" id="katja_smirk"
                onclick="selectEmoji(this)">
            <input type="image" src="emoji/sleepy.png" name="sleepy" class="emojiImage" id="katja_sleepy"
                onclick="selectEmoji(this)">
            <input type="image" src="emoji/suspicious.png" name="suspicious" class="emojiImage" id="katja_suspicious"
                onclick="selectEmoji(this)">

            <script>
                var selected_img = ''
                var selected_emoji = ''

                function changeVideo() {
                    console.log("Emoji:", selected_emoji, "Image:", selected_img)
                    if (selected_emoji != '' && selected_img != '') {
                        var output = document.getElementById("video")
                        var source = document.getElementById("source")

                        video.style.visibility = "visible"
                        source.src = "output/output_" + selected_emoji + "_" + selected_img + ".mp4"
                        output.load()
                        output.play()
                    }
                }

                function selectEmoji(emoji) {
                    var exSelectedEmojis = document.getElementsByClassName("emojiImage selected")
                    // Remove selected class
                    for (let item of exSelectedEmojis) {
                        item.classList.remove("selected")
                    }
                    emoji.classList.add("selected")
                    selected_emoji = emoji.id

                    var description = document.getElementById("description")
                    if (selected_img == '') {
                        description.innerHTML = "Sedaj izberi ali naloži sliko"
                    }
                    else {
                        description.innerHTML = "OPIS SLIKE"
                    }

                    changeVideo()
                }

            </script>
        </div>

        <div id="result">
            <div id="img-title"></div>
            <video class="result-video" id="video" controls="false" style="visibility: hidden;">
                <source id="source" src="" type="video/mp4">
            </video>
        </div>

        <div id="description">
            Naloži sliko ali izberi emotikon
        </div>

    </div>
</body>

</html>
